<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" >
  <title>Map2</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body">
  <div id="div_tab">
    <select id="sel_a">
      <option value="aMap">地図選択</option>
      <option value="aGen">現在地設定</option>
      <option value="aDisp">地図表示</option>
      <option value="aFlag">Flag設定</option>
      <option value="aPos">位置計測</option>
      <option value="aStart">記録開始</option>
      <option value="aStop">記録停止</option>
      <option value="aData">Data処理</option>
    </select>
    <input id="in_map_file" type="file" style="display:none">
    <input id="in_map_text" type="text">
    <select id="sel_map_ex"></select>
    <select id="sel_data">
      <option value="dispAll">全表示</option>
      <option value="dispSel">選択表示</option>
      <option value="dispSumm">集計表示</option>
      <option value="saveAll">全保存</option>
      <option value="saveSel">選択保存</option>
      <option value="addKan">管理追加</option>
      <option value="addFile">保存追加</option>  
      <option value="delSel">選択削除</option>
    </select>
    <select id="sel_c"></select>
    <input id="in_data_file" type="file" style="display:none">
    <input id="in_data_exe" type="button" class="c_btn" value="実行">
    <input id="in_data_flag" type="button" class="c_btn" value="flag">
    <input id="in_data_log" type="button" class="c_btn" value="log">
    <input id="in_data_n" type="button" class="c_switch" value="🔵">
    <input id="in_data_y" type="button" class="c_switch" value="🔴">
  </div>
  <div id="div_can" class="c_can">
    <canvas id="can_main"></canvas>
    <canvas id="can_error"></canvas>
    <canvas id="can_flag"></canvas> 
    <canvas id="can_log"></canvas>     
  </div>
  <div id="div_act1">
    <input id="in_act_key" type="text">
    <input id="in_act_ins" type="button" class="c_btn" value="＋">
    <input id="in_act_upd" type="button" class="c_btn" value="Ｃ">
    <input id="in_act_del" type="button" class="c_btn" value="Ｄ">
  </div>
  <div id="div_act2">
    <input id="in_act_val" type="text">
  </div>
  <div id="div_all">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="tbo_all"></tbody>
    </table>
  </div>
  <div id="div_head">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (head)</th>
        </tr>
      </thead>
      <tbody id="tbo_head"></tbody>
    </table>
  </div>
  <div id="div_flag">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (flag)</th>
        </tr>
      </thead>
      <tbody id="tbo_flag"></tbody>
    </table>
  </div>
  <div id="div_log">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (log)</th>
        </tr>
      </thead>
      <tbody id="tbo_log"></tbody>
    </table>
  </div>
  <div id="div_summ">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>log , flag</th>
        </tr>
      </thead>
      <tbody id="tbo_summ"></tbody>
    </table>
  </div>
  <div id="div_ctrl">
    <input id="in_ctrl_text" type="text"><br>
    <input id="in_ctrl_ins" type="button" class="c_btn" value="追加">
    <input id="in_ctrl_upd" type="button" class="c_btn" value="修正">
    <input id="in_ctrl_del" type="button" class="c_btn" value="削除">
  </div>
  <div id="div_info">
    <pre id="pre_info"></pre>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
