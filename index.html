<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" >
  <title>Map2</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body">
  <div id="div_tab">
    <input id="in_tab_map" type="button" class="c_tab" value="地図">
    <input id="in_tab_gen" type="button" class="c_tab" value="現在">
    <input id="in_tab_disp" type="button" class="c_tab" value="表示">
    <input id="in_tab_data" type="button" class="c_tab" value="data">
  </div>
  <div id="div_can" class="c_can">
    <canvas id="can_main"></canvas>
    <canvas id="can_error"></canvas>
    <canvas id="can_flag"></canvas> 
    <canvas id="can_log"></canvas>     
  </div>
  <div id="div_kno">
    <a>機能</a>
    <select id="sel_kno">
      <option value="dispAll">全表示</option>
      <option value="dispSel">選択表示</option>
      <option value="dispSumm">集計表示</option>
      <option value="saveAll">全保存</option>
      <option value="saveSel">選択保存</option>
      <option value="addKan">管理追加</option>
      <option value="addFile">保存追加</option>  
      <option value="delSel">選択削除</option>
    </select>
    <select id="sel_kno_key"></select>
    <input id="in_kno_file" type="file" style="display:none">
    <input id="in_kno_exe" type="button" class="c_btn" value="実行">
  </div>
  <div id="div_map">
    <a>地図</a>
    <input id="in_map_sel" type="button" class="c_btn" value="選択">
    <input id="in_map_file" type="file" style="display:none">
    <input id="in_map_text" type="text">
    <select id="sel_map_ex"></select>
  </div>
  <div id="div_set">
    <a>設定</a>
    <input id="in_set_gen" type="button" class="c_btn" value="現在地未設定">
    <input id="in_set_log" type="button" class="c_btn" value="記録停止">
    <input id="in_set_pos" type="button" class="c_btn" value="位置計測">
  </div>
  <div id="div_act1">
    <a>キー</a>
    <input id="in_act_key" type="text">
    <input id="in_act_ins" type="button" class="c_btn" value="＋">
    <input id="in_act_upd" type="button" class="c_btn" value="Ｃ">
    <input id="in_act_del" type="button" class="c_btn" value="Ｄ">
  </div>
  <div id="div_act2">
    <a>内容</a>
    <input id="in_act_val" type="text">
  </div>
  <div id="div_all">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="tbo_all"></tbody>
    </table>
  </div>
  <div id="div_head">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (head)</th>
        </tr>
      </thead>
      <tbody id="tbo_head"></tbody>
    </table>
  </div>
  <div id="div_flag">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (flag)</th>
        </tr>
      </thead>
      <tbody id="tbo_flag"></tbody>
    </table>
  </div>
  <div id="div_log">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (log)</th>
        </tr>
      </thead>
      <tbody id="tbo_log"></tbody>
    </table>
  </div>
  <div id="div_summ">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>log , flag</th>
        </tr>
      </thead>
      <tbody id="tbo_summ"></tbody>
    </table>
  </div>
  <div id="div_info">
    <pre id="pre_info"></pre>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
